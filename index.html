<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>KNP 특허법률사무소</title>
		<meta http-equiv="refresh" content="0; url=language/ko/">
		<link rel="canonical" href="http://knp-law.co.kr/language/ko/">
		<meta name="robots" content="noindex">
		<script>
			(function () {
				var host = window.location.hostname || '';
				var isLocal =
					host === '' ||
					host === 'localhost' ||
					host === '127.0.0.1';
				var redirectTarget = isLocal
					? 'language/ko/'
					: 'http://knp-law.co.kr/language/ko/';

				window.__redirectTarget = redirectTarget;

				var metaRefresh = document.querySelector('meta[http-equiv="refresh"]');
				if (metaRefresh) {
					metaRefresh.setAttribute('content', '0; url=' + redirectTarget);
				}

				// Redirect visitors to the appropriate target (GitHub Pages -> production site, local -> static copy).
				window.location.replace(redirectTarget);
			})();
		</script>
	</head>
	<body>
		<p>Redirecting to the <a id="redirect-link" href="language/ko/">KNP 특허법률사무소</a> homepage…</p>
		<script>
			(function () {
				var link = document.getElementById('redirect-link');
				if (!link) {
					return;
				}

				var target = window.__redirectTarget || 'http://knp-law.co.kr/language/ko/';
				link.href = target;
			})();
		</script>
	</body>
</html>
